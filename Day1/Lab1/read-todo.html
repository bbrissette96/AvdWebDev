<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Todo</title>
</head>
<body>
<script>
function loadDoc() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("demo").innerHTML =
this.responseText;
}
};
xhttp.open("GET", "todo.json", true);
xhttp.send();
}
</script>
<div id="demo">
    <h1>read-todo page</h1>
    <button type="button" onclick="loadDoc()">Read Content</button>
</div>
</body>
</html>
